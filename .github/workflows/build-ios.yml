name: Build iOS IPA

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Run Unit Tests
      run: ./gradlew :shared:test --no-daemon
    
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: shared/build/reports/tests/
        if-no-files-found: warn

  build-android:
    runs-on: ubuntu-latest
    needs: run-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Build Android Debug APK
      run: ./gradlew :androidApp:assembleDebug --no-daemon
    
    - name: Build Android Release APK
      run: ./gradlew :androidApp:assembleRelease --no-daemon
    
    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CheckTracker-Android
        path: androidApp/build/outputs/apk/**/*.apk
        if-no-files-found: warn
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          androidApp/build/outputs/apk/debug/*.apk
          androidApp/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    runs-on: macos-latest
    needs: run-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Build Kotlin Multiplatform for iOS
      run: ./gradlew :shared:iosX64Binaries --no-daemon
    
    - name: Upload iOS Framework
      uses: actions/upload-artifact@v4
      with:
        name: CheckTracker-iOS
        path: shared/build/**/*.framework
        if-no-files-found: warn
